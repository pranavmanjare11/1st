<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      background-color: #343a40;
    }

    .sidebar a {
      color: #fff;
      display: block;
      padding: 15px 20px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .card {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .offcanvas-header {
      border-bottom: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar for desktop -->
      <nav class="col-md-2 d-none d-md-block sidebar vh-100">
        <div class="p-3">
          <h5 class="text-white text-center mb-4">Admin Panel</h5>
          <a href="#">Dashboard</a>
          <a href="#">Users</a>
          <a href="#">Orders</a>
          <a href="#">Reports</a>
          <a href="#">Settings</a>
        </div>
      </nav>

      <!-- Toggle button for small screens -->
      <div class="d-md-none bg-dark text-white p-2">
        <button
          class="btn btn-outline-light"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasSidebar"
        >
          â˜° Menu
        </button>
      </div>

      <!-- Offcanvas Sidebar for mobile -->
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasSidebar"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Admin Panel</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
          ></button>
        </div>
        <div class="offcanvas-body sidebar p-0">
          <a href="#">Dashboard</a>
          <a href="#">Users</a>
          <a href="#">Orders</a>
          <a href="#">Reports</a>
          <a href="#">Settings</a>
        </div>
      </div>

      <!-- Main content -->
      <main class="col-md-10 ms-sm-auto px-md-4 py-4">
        <h2 class="mb-4">Dashboard Overview</h2>
        <div class="row g-4">
          <div class="col-md-6 col-lg-3">
            <div class="card text-white bg-primary">
              <div class="card-body">
                <h5 class="card-title">Total Users</h5>
                <p class="card-text fs-4">1,245</p>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-3">
            <div class="card text-white bg-success">
              <div class="card-body">
                <h5 class="card-title">Orders Today</h5>
                <p class="card-text fs-4">182</p>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-3">
            <div class="card text-white bg-warning">
              <div class="card-body">
                <h5 class="card-title">Revenue</h5>
                <p class="card-text fs-4">$5,680</p>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-3">
            <div class="card text-white bg-danger">
              <div class="card-body">
                <h5 class="card-title">Pending Tickets</h5>
                <p class="card-text fs-4">34</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
